name: Continuous Integration Workflow
on:
  pull_request:
    branches:
      -main
    paths:
      - 'web/**'  
  push:
    branches: 
      - main
    paths:
      - 'web/**'
jobs:
  test:
    name: 'Run unit tests'
    defaults:
      run:
        shell: bash
        working-directory: ./web
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v2

      - name: 'Install Dependencies'
        run: npm install

      - name: 'Run tests'
        run: npm run test


